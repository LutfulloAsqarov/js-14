<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Inline styles -->
        <link rel="icon" href="images/home/icon.svg" />
        <link rel="stylesheet" href="./css/style.min.css" />

        <!-- Global Styles -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- courusel -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
            integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
            integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Finsweet</title>
    </head>

    <body>
        <div class="back-top">
            <a href="#hero">
                <i class="fa-solid fa-arrow-up-long"></i>
            </a>
        </div>
        <header class="header">
            <nav class="header__navbar container df">
                <div class="header__logo">
                    <a href="#"><img src="images/home/logo.svg" alt="" /></a>
                </div>
                <ul class="header__list df">
                    <li class="header__item">
                        <a href="#">About Us</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Careers</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Services</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Blog</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Contact Us</a>
                    </li>
                    <li class="header__item">
                        <button class="header__btn__sigin">
                            Clone project
                        </button>
                    </li>
                    <li class="header__item--close">
                        <span>X</span>
                    </li>
                </ul>
                <button class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>
        <main>
            <section id="form">
                <div class="container form__container">
                    <h1>Registration</h1>
                    <form action="" class="form">
                        <div class="form__input">
                            <label for="name">Full Name</label>
                            <input
                                required
                                id="name"
                                class="input__name"
                                type="text"
                                placeholder="Enter your name"
                            />
                        </div>

                        <div class="form__input">
                            <label for="user-name">Username</label>
                            <input
                                required
                                id="user-name"
                                class="input__user-name"
                                type="text"
                                placeholder="Enter your username"
                            />
                        </div>

                        <div class="form__input">
                            <label for="email">Email</label>
                            <input
                                required
                                id="email"
                                class="input__email"
                                type="email"
                                placeholder="Enter your email"
                            />
                        </div>

                        <div class="form__input">
                            <label for="number">Phone Number</label>
                            <input
                                required
                                id="number"
                                class="input__number"
                                type="number"
                                placeholder="Enter your number"
                            />
                        </div>

                        <div class="form__input">
                            <label for="password">Password</label>
                            <input
                                required
                                id="password"
                                class="input__password"
                                type="text"
                                placeholder="Enter your password"
                            />
                        </div>

                        <div class="form__input">
                            <label for="password-conf">Confrim Password</label>
                            <input
                                required
                                id="password-conf"
                                class="input__password-conf"
                                type="text"
                                placeholder="Confrim your password"
                            />
                        </div>
                        <button class="form__input__btn">Register</button>
                    </form>
                </div>
            </section>
            <section id="table">
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>
        </main>
    </body>

    <script src="./js/main.js"></script>
    <script src="./js/form.js"></script>
</html>
